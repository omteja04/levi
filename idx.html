<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>URL Shortener</h1>
    <form id="urlForm">
        <label for="longUrl">Enter Long URL:</label>
        <input type="text" id="longUrl" name="longUrl" required>
        <button type="submit">Shorten URL</button>
    </form>
    <p id="shortUrlDisplay"></p>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const longUrl = document.getElementById('longUrl').value;
            const apiUrl = 'https://e4zg55m2gf.execute-api.us-east-1.amazonaws.com/dev/shorten';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ longURL: longUrl })
            })
                .then(response => response.json())
                .then(data => {

                    const getAPI = `https://e4zg55m2gf.execute-api.us-east-1.amazonaws.com/dev/${data.body.shortURL}`;
                    fetch(getAPI)
                        .then(response => response.json())
                        .then(data2 => {
                            document.getElementById('shortUrlDisplay').innerHTML = `<a href="${data2.headers.Location}" target="_blank">levi.github.io/${data.body.shortURL}</a>`;
                        })
                        .catch(error => console.log(error));


                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>



</html>
